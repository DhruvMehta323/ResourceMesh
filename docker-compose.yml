services:
  mysql:
    image: mysql:8.4
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123 
      MYSQL_USER: dhruv
      MYSQL_PASSWORD: dev123
      MYSQL_DATABASE: resourcemesh
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "dhruv", "-pdev123"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=dhruv
      - MYSQL_PASSWORD=dev123
      - MYSQL_DB=resourcemesh
      - REDIS_HOST=redis
      - FLASK_ENV=production
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
      - "80:80"
    depends_on:
      - backend

volumes:
  mysql_data:
  redis_data:
